<div class="container mt-4">

  <h3 class="text-center">Catálogo de Productos</h3>

  <div class="mb-3">
    <label class="form-label">Seleccione una categoría:</label>
    <select class="form-select" (change)="onCategoryChange($event)">
      <option value="">-- Seleccione --</option>
      <option *ngFor="let c of categories" [value]="c.id">
        {{ c.name }}
      </option>
    </select>
  </div>

  <table class="table table-bordered table-striped" *ngIf="products.length > 0">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
      </tr>
    </tbody>
  </table>

</div>
