<div class="container mt-5">

  <!-- Título -->
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center">
      <h4>Catálogo de Productos</h4>
    </div>

    <div class="card-body">

      <!-- Select de Categorías -->
      <div class="row mb-4">
        <div class="col-md-6 mx-auto">
          <label class="form-label fw-bold">Seleccione una categoría:</label>
          <select class="form-select" (change)="onCategoryChange($event)">
            <option value="">-- Seleccione --</option>
            <option *ngFor="let c of categories" [value]="c.id">
              {{ c.name }}
            </option>
          </select>
        </div>
      </div>

      <!-- Tabla -->
      <div class="table-responsive" *ngIf="products.length > 0">
        <table class="table table-hover table-bordered text-center">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio (S/.)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of products">
              <td>{{ p.id }}</td>
              <td>{{ p.name }}</td>
              <td>{{ p.price }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Mensaje cuando no hay productos -->
      <div class="alert alert-info text-center" *ngIf="products.length == 0">
        Seleccione una categoría para ver productos.
      </div>

    </div>
  </div>
</div>
