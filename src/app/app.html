<div class="container mt-5">

  <div class="card shadow-lg">

    <div class="card-header bg-primary text-white text-center">
      <h4>Catálogo de Productos</h4>
    </div>

    <div class="card-body">

      <div class="row mb-4">
        <div class="col-md-6 mx-auto">
          <label class="form-label fw-bold">
            Seleccione una categoría:
          </label>

          <select class="form-select" (change)="onCategoryChange($event)">
            <option value="">-- Seleccione --</option>
            <option *ngFor="let c of categories" [value]="c.id">
              {{ c.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="table-responsive" *ngIf="products.length > 0">
        <table class="table table-bordered table-hover text-center">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio (S/.)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of products">
              <td>{{ p.id }}</td>
              <td>{{ p.name }}</td>
              <td>{{ p.price }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="alert alert-info text-center" *ngIf="products.length == 0">
        Seleccione una categoría para ver los productos disponibles.
      </div>

    </div>
  </div>
</div>
